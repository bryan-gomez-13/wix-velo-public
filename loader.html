<style>
    .loader {
        border: 7px solid #B6B6B6;
        /* Light grey */
        border-top: 7px solid #F2A007;
        /* Gold */
        border-radius: 50%;
        width: 25px;
        height: 25px;
        animation: spin 0.5s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
